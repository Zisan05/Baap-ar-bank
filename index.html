<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="text-center mt-[30px]">
    <h1 class="text-[50px]">Welcome to your <span class="text-purple-600">Baap ar bank</span>!!!</h1>
  </header>
  <main>
    <section class="w-[1000px] bg-green-200 p-[30px] mx-auto mt-[40px]">
    <h1 class="text-[30px] font-semibold mb-[10px]">Please Login</h1>
    <input class="w-[800px] mb-[10px] px-3" type="email" name="" id="user-email" placeholder="Your email address">
    <input class="w-[800px] px-3" type="password" name="" id="user-pass" placeholder="Password"><br>
    <button id="button-submit" class="bg-amber-400 my-[10px] px-6 py-3 hover:bg-sky-700 rounded-[10px] text-white  text-[20px] font-bold">Submit</button>
</section>
  </main>  
  <script src="js/login.js"></script>  
</body>
</html>
